<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/logo.svg" type="image/x-icon">
    <title>Login Page</title>
</head>
<body class="bodylogin">
    <div class="grid-container">
        <nav class="drop loginpage">
            <a href="" id="none"><img src="media/logo.svg" alt="" class="logo"></a>
        </nav>
        <main>
            <div class="container con2">
                <div class="loginbox container">
                    <div>
                    <h1>LOGIN</h1>
                    <form action="" class="login">
                        <label for="username">username</label><br>
                        <input type="text" id="username" required minlength="8" maxlength="15" autocomplete="off"><br>
                        <label for="password">password</label><br>
                        <input type="text" id="password" required minlength="5"><br>
                        <a href="" class="forgot-pass" id="none">forgot password ?</a><br>
                        <div class="container">
                        <a href="index.html" class="login-button" id="none">login</a>
                        </div>
                    </form>
                    </div>
                    <a href="" class="signup" id="none">sign up ?</a>
                </div>
            </div>
        </main>
        <footer>
            <p class="footername">fyve indonesia</p>
         </footer>
    </div>
</body>
</html>
